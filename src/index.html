<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset class="wrapper">
        <legend>Personal information</legend>

        <label for="Surname">
          Surname:

          <input
            class="form-field"
            type="text"
            name="Surname"
            id="Surname"
            autocomplete="off"
          >
        </label>

        <label
          for="Name"
          class="form-field"
        >
          Name:

          <input
            type="text"
            name="Name"
            id="Name"
            autocomplete="off"
          >
        </label>

        <label
          for="old"
          class="form-field"
        >
          How old are You?

          <input
            class="length"
            type="number"
            name="old"
            id="old"
            value="12"
            min="12"
            max="100"
          >
        </label>

        <label
          for="date"
          class="form-field"
        >
          Full date of birth:

          <input
            type="date"
            name="date"
            id="date"
            autocomplete="off"
          >
        </label>

        <label for="accept">
          I accept the term of the agreement

          <input
            type="checkbox"
            name="accept"
            id="accept"
          >
        </label>
      </fieldset>

      <fieldset class="wrapper">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email" class="form-field">
            E-mail:

            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="email@example.com"
            >
          </label>
        </div>

        <label>
          Password:

          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="wrapper">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?

          <input
            type="radio"
            name="cat"
            value="1"
          >
          Yes
          </input>

          <input
            type="radio"
            name="cat"
            value="2"
          >
          No
          </input>
        </label>

        <div class="form-field">
          <label class="form-field">
            What is your favorite color?

            <input
              type="color"
              id="color"
              name="color"
              value="#black"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="time">
            What time do you go to bed?

            <input
              type="time"
              id="time"
              name="time"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are you favorite brand of cars?

            <select
              name="mark"
              id="mark"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <label for="volume">
          How do you rate our work?
          <input
            type="range"
            id="volume"
            value="0"
            min="0"
            max="11"
          >
        </label>
      </fieldset>

      <fieldset class="wrapper">
        <legend>Additional info:</legend>

        <label for="comments" class="form-field">
          Comments:

          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label for="select">
          Would you recommend us?

          <select name="select" id="select">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <div class="form-field">
        <button type="submit">
          Submit
        </button>
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
